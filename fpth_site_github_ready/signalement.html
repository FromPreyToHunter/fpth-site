
<!DOCTYPE html>

<html lang="fr">
<head>

<title>Signaler un abus</title>
<style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
  margin-left: auto;
  margin-right: auto;
  display: block;
  height: 70px;
      height: 50px;
    }
    .content {
      background-color: #2c2c2c;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      padding: 30px;
      margin-top: 60px;
      border-radius: 12px;
      line-height: 1.8;
    }
      max-width: 800px;
      margin: auto;
      margin-top: 40px;
      background-color: #2b2b2b;
      padding: 20px;
      border-radius: 10px;
    }
    a.back {
      display: inline-block;
      margin-top: 20px;
      color: #fff;
      text-decoration: none;
      background-color: #4a00e0;
      padding: 10px 16px;
      border-radius: 6px;
    }
    label, select, textarea, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #ff4d4d;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 15px;
    }
  
    a.back {
      display: block;
      margin: 40px auto 0;
      width: fit-content;
      background-color: #4aa3df;
      padding: 12px 20px;
      text-align: center;
      text-decoration: none;
      color: white;
      border-radius: 6px;
      font-weight: bold;
    }
    a.back:hover {
      background-color: #3599d0;
    }
    
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.slogan-fade {
  animation: fadeIn 2s ease-in-out;
}
</style>
</head>
<body>
<header><div style="display: flex; align-items: center; justify-content: center; gap: 30px; flex-wrap: nowrap; padding: 20px 0;"><img src="logo.png" style="height: 160px;"/><div class="slogan-fade" style="font-size: 22px; color: white; font-weight: bold; white-space: nowrap;">Pour un environnement sain, respectueux et professionnel</div></div></header>
<div class="content">
<form id="form">
<label for="type">Type d'abus</label>
<select id="type" name="type">
<option value="Harcèlement">Harcèlement</option>
<option value="Discrimination">Discrimination</option>
<option value="Abus de pouvoir">Abus de pouvoir</option>
<option value="Autre">Autre</option>
</select>
<label for="description">Description</label>
<textarea id="description" placeholder="Expliquez ce qui s'est passé..." required="" rows="6"></textarea>
<button type="submit">Envoyer</button>
</form>
<script>
      document.getElementById("form").addEventListener("submit", function(e) {
        e.preventDefault();
        let type = document.getElementById("type").value;
        let desc = document.getElementById("description").value;
        let reports = JSON.parse(localStorage.getItem("signalements") || "[]");
        reports.push({ type, desc, date: new Date().toLocaleString() });
        localStorage.setItem("signalements", JSON.stringify(reports));
        alert("Signalement envoyé !");
        this.reset();
      });
    </script>
<a class="back" href="index.html">← Retour à l'accueil</a></div>
