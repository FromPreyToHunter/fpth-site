
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Signaler un abus</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    form {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
      max-width: 500px;
      width: 100%;
    }
    label, select, textarea {
      display: block;
      margin-bottom: 15px;
      width: 100%;
    }
    textarea {
      height: 120px;
      padding: 10px;
    }
    button {
      background-color: #4a00e0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <h1>Signaler un abus</h1>
  <form>
    <label for="type">Type d'abus :</label>
    <select id="type" name="type" required>
      <option value="">-- Choisissez --</option>
      <option value="harcelement">Harcèlement</option>
      <option value="discrimination">Discrimination</option>
      <option value="autre">Autre</option>
    </select>

    <label for="description">Description :</label>
    <textarea id="description" name="description" placeholder="Expliquez ce qui s'est passé..." required></textarea>

    <button type="submit">Envoyer</button>
  </form>

  <script>
    document.querySelector("form").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("✅ Merci pour votre signalement. Vous avez fait le bon choix.");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
