
<!DOCTYPE html>

<title>FPTH – Plateforme</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
    * { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #1e1e1e;
      color: white;
    }
    header {
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: flex-start;
    }
    .header-right img {
      height: 50px;
    }
    .slogan {
      font-size: 14px;
      font-weight: 600;
    }
    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      background-color: #4a00e0;
      border-radius: 5px;
    }
    nav a:hover {
      background-color: #ff4d4d;
    }
    .section-menu {
      text-align: center;
      padding: 40px 20px;
    }
    .section-menu h1 {
      font-size: 26px;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 400px;
      margin: 0 auto;
    }
    .buttons a {
      background: linear-gradient(90deg, #ff4d4d, #4a00e0);
      padding: 15px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .buttons a:hover {
      transform: scale(1.05);
    }
    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      color: #ff4d4d;
      text-align: center;
      margin-bottom: 20px;
    }
    .info-box {
      background-color: #2b2b2b;
      padding: 20px;
      border-radius: 10px;
      line-height: 1.6;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #ddd;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background-color: #3a3a3a;
      color: #fff;
    }
    button {
      margin-top: 20px;
      background: linear-gradient(90deg, #ff4d4d, #4a00e0);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #999;
      background-color: #111;
    }
  
    .logo-centered {
      margin-top: 50px;
      text-align: center;
    }
    .big-logo {
      width: 200px;
      height: auto;
      animation: float 2s infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

  .rubriques {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 40px;
    gap: 20px;
  }
  .rubrique-card {
    background: linear-gradient(90deg, #ff4d4d, #4a00e0);
    color: white;
    padding: 15px 25px;
    font-size: 18px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s;
  }
  .rubrique-card:hover {
    background: #8e2de2;
    transform: scale(1.05);
  }


  .rubriques {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 60px;
    gap: 30px;
  }
  .rubrique-card {
    background: linear-gradient(145deg, #6a11cb, #2575fc);
    padding: 18px 30px;
    color: white;
    font-size: 20px;
    border-radius: 12px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }
  .rubrique-card:hover {
    background: linear-gradient(145deg, #8e2de2, #4a00e0);
    transform: scale(1.05);
  }


@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.slogan-fade {
  animation: fadeIn 2s ease-in-out;
}
</style>
</head>
